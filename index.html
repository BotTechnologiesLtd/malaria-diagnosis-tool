<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Prediction Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Malaria Prediction Tool</h1>
        <p>Answer the questions below to check if you might have malaria symptoms:</p>
        
        <form id="symptom-form">
            <div class="form-group">
                <label>Do you have a fever?</label>
                <select name="fever" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Do you experience chills?</label>
                <select name="chills" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Are you experiencing headaches?</label>
                <select name="headache" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Are you experiencing nausea or vomiting?</label>
                <select name="nausea" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="button" onclick="predictMalaria()">Submit</button>
        </form>

        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
